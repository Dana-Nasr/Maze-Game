<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Runner</title>
    <link rel="stylesheet" href="./website/styles/home.css" />
    <link rel="stylesheet" href="./website/styles/base/base.css" />
    <link rel="stylesheet" href="./website/styles/base/colors.css" />
    <link rel="stylesheet" href="./website/styles/game.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="website/assets/images/player.svg"
    />

    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="./website/script.js" defer></script>
  </head>
  <body>
    <header id="header" class="header">
      <nav class="flex">
        <div class="logo flex center column">
          <a href="#header">Maze</a>
          <a href="#header">Runner</a>
        </div>
        <ul class="nav-links flex center">
          <li><a href="./website/index.html#guide">Game's Guide</a></li>
          <li><a href="./website/index.html#characters">Characters</a></li>
          <li><a href="./website/index.html#gameplay">Gameplay</a></li>
          <li><a href="./website/index.html#features">Future Features</a></li>
        </ul>
        <div id="burger" class="burger column">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </nav>
    </header>

    <div class="flex column center main">
      <h2>Press on character then choose the level of difficulty:</h2>
      <div class="flex column center choose">
        <div class="flex row center player">
          <button id="red" class="red"></button>
          <button id="black" class="black"></button>
          <button id="purple" class="purple"></button>
        </div>

        <div class="flex column space-between levels">
          <button id="btn1">easy</button>
          <button id="btn2">meduim</button>
          <button id="btn3">hard</button>
        </div>
      </div>

      <canvas id="myCanvas"></canvas>
    </div>

    <script src="./game/js/maze.js" defer></script>
    <script src="./game/js/player.js" defer></script>
    <script src="./game/js/preload.js" defer></script>
    <script src="./game/js/functions.js" defer></script>
    <script src="./game/js/create.js" defer></script>
    <script src="./game/js/update.js" defer></script>
    <script src="./game/js/game.js" defer></script>
    <script src="./game/js/levels.js" defer></script>
  </body>
</html>
